<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="productForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" formControlName="title">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" formControlName="description">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" formControlName="price">
                </div>
                <div class="mb-3">
                    <label for="imgUrl" class="form-label">Image URL</label>
                    <input type="text" class="form-control" id="imgUrl" formControlName="imgUrl">
                </div>
                <div class="mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="brand" formControlName="brand">
                </div>
                <div class="text-end">
                    <button class="btn btn-outline-primary" (click)="saveProduct()">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
