<div class="row">
    <div class="col-md-4">
        <button class="btn btn-sm btn-danger" (click)="majorIncremented.emit()">Increment major version</button>
    </div>
    <div class="col-md-4">
        <button class="btn btn-sm btn-warning" (click)="minorIncremented.emit()">Increment minor version</button>
    </div>
    <div class="col-md-4">
        <button class="btn btn-sm btn-success" (click)="patchIncremented.emit()">Increment patch version</button>
    </div>
</div>
