<div class="container">
  <div class="row">
    <div class="col-md-7">
      <h4>Source code version</h4>
      <p class="fw-bold">
        Version {{major}}.{{minor}}.{{patch}}
      </p>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-md-7">
      <app-control (majorIncremented)="incrementMajor()" (minorIncremented)="incrementMinor()"
        (patchIncremented)="incrementPatch()"></app-control>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-md-7">
      <app-changelog [changelog]="changes"></app-changelog>
    </div>
  </div>
</div>
