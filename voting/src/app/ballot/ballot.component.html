<div class="row">
    <div class="col-md-12">
        <h5>{{ voter.name }}</h5>
    </div>
</div>
<div class="row">
    <div class="col-md-6 text-center">
        <button class="btn btn-sm btn-success" (click)="agreed()" [disabled]="didVote">
            Agree
        </button>
    </div>
    <div class="col-md-6 text-center">
        <button class="btn btn-sm btn-danger" (click)="disagreed()" [disabled]="didVote">
            Disagree
        </button>
    </div>
</div>
