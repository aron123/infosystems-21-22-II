<div class="container pt-3">
  <div class="row">
    <div class="col-md-8">
      <h4>{{ company }}</h4>
      <p>{{ description }}</p>
      <p>Éves bevétel: {{ 1000000000 | currency: 'HUF' }}</p>
      <h5 class="mt-3">Jelentkezők</h5>
      <ul>
        <li *ngFor="let applicant of applicants" class="mt-2" [class]="{ 'text-danger': isOutlier(applicant) }">
          {{ applicant.name }}, {{ applicant.age }} éves {{ applicant.role }} ({{ applicant.education }}),
          {{ applicant.desiredSalary | currency: 'HUF' : 'symbol' : '1.0-0'  }}
          <button class="btn btn-sm btn-danger" (click)="deleteApplicant(applicant)">Delete</button>
        </li>
      </ul>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-sm btn-outline-success" (click)="showForm()" *ngIf="!isFormVisible">
            Add new
          </button>
          <form *ngIf="isFormVisible">
            <div class="mb-3">
              <input type="text" class="form-control" id="id" name="id" hidden [(ngModel)]="id">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Full name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="text" class="form-control" id="age" name="age"  [(ngModel)]="age">
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <input type="text" class="form-control" id="role" name="role" [(ngModel)]="role">
            </div>
            <div class="mb-3">
              <label for="education" class="form-label">Education</label>
              <select name="education" class="form-select" id="education" name="education"  [(ngModel)]="education">
                <option value="középiskola">középiskola</option>
                <option value="BSc">BSc</option>
                <option value="MSc">MSc</option>
                <option value="PhD">PhD</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="salary" class="form-label">Desired Salary</label>
              <input type="number" class="form-control" id="salary" name="salary" [(ngModel)]="desiredSalary">
            </div>
            <button class="btn btn-sm btn-primary" (click)="addApplicant()">
              Add
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
