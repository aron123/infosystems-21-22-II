<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <input type="text" class="form-control" [(ngModel)]="query" placeholder="Type product name ...">
        </div>
        <div class="col-md-2">
            <button class="btn btn-outline-primary" (click)="search()">Search</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" *ngFor="let product of products">
            <app-product [product]="product"></app-product>
        </div>
    </div>
</div>
