<div class="row justify-content-center">
    <div class="col-md-8">
        <h4>Posts of {{ username }}</h4>
    </div>
</div>
<div class="row justify-content-center" *ngFor="let post of posts; index as i">
    <div class="col-md-8">
        <div class="card mt-2">
            <div class="card-body">
                <div class="text-end">
                    <button class="btn btn-sm btn-danger" (click)="deletePost(post.id)">
                        Delete
                    </button>
                </div>
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.body }}</p>
                <a class="link-primary cursor-pointer" (click)="loadComments(i)" *ngIf="!post.comments">
                    Load comments...
                </a>
                <div *ngIf="post.comments">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let comment of post.comments">
                            {{ comment.email }}:<br>
                            {{ comment.body }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
